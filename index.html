<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <h2>Payment Summary</h2>
            <div class="d1">
                <div class="div1">
                    <h1>Electronics</h1>
                    <p>2017/Feb 10 at 10:30</p>
                </div>
                <div class="div2"><h1>CAF</h1></div>
            </div>

            <div class="d2">
                <div class="div1">
                    <h1>Food</h1>
                     <p>2017/Feb 10 at 10:30</p>
                </div>
                <div class="div2"><h1>JFK</h1></div>
            </div>

            <div class="d3">
                <div class="div1">
                    <h1>Grocery</h1>
                     <p>2017/Feb 10 at 10:30</p>
                </div>
                <div class="div2"><h1>LHR</h1></div>
            </div>

            <div class="d4">
                <div class="div1">
                    <h1>Accessories</h1>
                     <p>2017/Feb 10 at 10:30</p>
                </div>
                <div class="div2"><h1>JFK</h1></div>
            </div>

            <div class="end">
                <p id="p1">Total Price</p>
                <h1>$ 523.65</h1>
                <p id="p2">Nese yazilib bura</p>
            </div>
        </div>
        <form action="">
            <h2>Payment Method</h2>
            <div class="topDiv">
                <div class="justContent">
                    <div id="d1">
                        <img class="visa" src="visa.png" alt="">
                        <img class="master" src="mastercard.png" alt="">
                    </div>
                    <div id="d2">
                        <img class="paypal" src="paypal.png" alt="">
                    </div>
                </div>
            </div>
            <div class="inputs">
                <div class="dinp1">
                    <p class="p1">Name on Card</p>
                    <input type="text" id="inp1" placeholder="Name">
                </div>

                <div class="justBetween">
                    <p id="p1">Card Number</p>
                    <input type="text" class="inps" placeholder="0000 0000 0000 0000">
                    <p id="p2">CVV</p>
                    <input type="password" class="inps" placeholder="###">
                </div>

                <div class="endDiv">
                    <p>Expiration Data</p>
                    <input type="text" class="" placeholder="MM/YY">
                </div>
            </div>
            <button>MAKE A PAYMENT</button>
        </form>
    </div>
</body>
</html>
